<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script>
       var num = prompt("Enter a number:");
       num  =  parseInt(num);
        var sum=0;
         while (num!=0) {
            sum += num%10;
            num = Math.floor(num/10);
         }
         document.writeln("Sum of digits are:"+sum);
    </script>
    <title>Sum of digit</title>
</head>
<body>
    
</body>
</html>
