<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap year</title>
</head>
<body>
    <script>
        let year = prompt("Enter year:");
        year = parseInt(year);
        if(year%4==0)
            alert(year+" I am leap year");
        else
            alert(year+ " I am not a leap year");
    </script>
</body>
</html>
