<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse of a number</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number:");
        let rev =0;
        let digit;
        while(num!=0)
    {
        digit = num%10;
        rev = rev*10+digit;
        num = Math.floor(num/10);
    }
    document.writeln("Reverse number is:"+rev)
    </script>
</body>
</html>
