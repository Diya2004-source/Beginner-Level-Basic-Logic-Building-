<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        var num = parseInt(prompt("Enter the number:"));
        if(!isNaN(num))
    {
        document.write("<h2>Multiplication Table of " + num + "</h2>");
        for(var i = 1;i<=10;i++)
                 document.write(num+"*"+i+"="+(num*1)+"<br>");
}
else
    document.write("Enter a  number");
    </script>
    <title>Table using for loop</title>
</head>
<body>
    
</body>
</html>
