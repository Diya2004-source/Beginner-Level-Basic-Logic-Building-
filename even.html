<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or odd number check</title>
</head>
<body>
    <p id="message"></p>
    <script>
        let number = prompt("Enter a number of your choice:")
        number = parseFloat(number)
        if(number%2==0)
            document.getElementById("message").innerHTML = "I am even number";
        else
            document.getElementById("message").innerHTML = "I am odd number";
    </script>
</body>
</html>
