<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition of 2 numbers from user input</title>
</head>

<body>
    <script>
        let a = prompt("Enter value of a:");
        let b = prompt("Enter value of b:");
        a=parseFloat(a);
        b=parseFloat(b);
        let sum = a + b;
        alert("the sum of " + a + "and" + b + "is:" +sum);
</script>
</body>

</html>
