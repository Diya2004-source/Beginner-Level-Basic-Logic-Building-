<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        let num = parseInt(prompt("Enter a number:"));
        let original = num;
        let sum=0;
        let digits = num.toString().length;
        while (num>0) {
            let digit = num%10;
            sum += Math.pow(digit, digits);
            num = Math.floor(num/10);
        }
        if(sum === original)
                document.writeln(original + "is a Armstrong number");
        else
                 document.writeln(original + "is not a Armstrong number");

        </script>
    <title>Armstrong</title>
</head>

</html>
