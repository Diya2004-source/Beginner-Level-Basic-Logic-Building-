<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let n = 5;
        let Factorial = 1;
        for (let i = 1; i <=5; i++) {
           Factorial*=1;
        }
        console.log(`factorial of ${n} is:${Factorial}`);
    </script>
</body>
</html>
